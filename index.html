<!DOCTYPE html>
<html>
    <head>
        <title>World Timer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <p id="local">Loading...</p>
            <div id="output"></div>
               
            <script>
                
                var timer = setInterval(displayWorldTime,1000);
         var cities = [
              
                {name: "South Africa", utcOffset: 2, flag: "South-Africa.png"},
                {name: "Australia", utcOffset: 10, flag: "Australia.png"},
                {name: "China", utcOffset: 8, flag: "China.png"},
                {name: "Maldives", utcOffset: 5, flag: "Maldives.png"},
                {name: "Mali", utcOffset: 0, flag: "Mali.png"},
                {name: "Madagascar", utcOffset: 3, flag: "Madagascar.png"},
                {name: "Canada", utcOffset: -4, flag: "Canada.png"},
                
            ];
                
                cities.sort(compare);
             
                
                function compare(a, b){
                    var cityA = a.name;
                      var cityB = b.name;
                    
                    var coparison = 0;
                    if( cityA>cityB){
                        coparison = 1;
                    } else if(cityA< cityB){
                        coparison = -1;
                    }
                    return coparison;
                }
              function getUtcTime(){
                  var dt = new Date();
                  var utcOFFset = dt.getTimezoneOffset() *60000;
                  var utcTime = new Date(dt.getTime() + utcOFFset);
                  return utcTime.getTime();
              } 
                
                function getCurrentTime(utcOFFset){
                    var mil = 1000 * 60 *60;
                    var time = new Date(getUtcTime() + utcOFFset * mil);
                    return time.toLocaleTimeString();
                }
                function displayWorldTime(){
                    var dt = new Date();
                    document.getElementById("local").innerHTML = "Local time : " + dt.toLocaleTimeString();
                    var output = `<table id="cities">`;
                    output +=`
                               <tr>
                                    <th class="col1"></th>
                                   <th class="col2"></th>
                                     <th></th>

                                 </tr>
                            
                            `;
                    
                    for(a = 0; a < cities.length; a++){
                        output+=`
                              <tr>
                              <td><img src="img/${cities[a].flag}"/></td>
                               <td>${cities[a].name}</td> 
                               <td>${getCurrentTime(cities[a].utcOffset)}</td>
                               </tr>   
                    
                          `;
                    }
                    output+=`<table>`;
                    document.getElementById("output").innerHTML = output;
                    
                }
            
            </script>
        
        </body>
    

</html>
